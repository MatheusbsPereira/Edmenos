<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel Bootstrap</title>
	
	<!-- CDN do CSS do Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CDN da jQuery 3.5.1. Tem que vir antes do javascript do Bootstrap 3 -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- CDN do JavaScript do Bootstrap 3 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style type="text/css">

		.item img {
			width: 100%;
		}
		.textoAmarelo {
			color: rgb(255,255,0);
		}

		.carousel-caption {
			top: 0;
			bottom: auto;
		}
	</style>
</head>
<body>
	<div class="container">

		<h2 class="text-center">Pássaros da América Latina</h2>

		<div id="meuCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

			<ol class="carousel-indicators">
				<li data-target="#meuCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#meuCarousel" data-slide-to="1"></li>
				<li data-target="#meuCarousel" data-slide-to="2"></li>
				<li data-target="#meuCarousel" data-slide-to="3"></li>
			</ol>

			<div class="carousel-inner">
				
				<div class="item active">
					<img src="imagens/bandurria.png" alt="Bandúrria" />
					<div class="carousel-caption">
						<h2 class="text-center">Bandúrria - Patagônia argentina</h2>
					</div>
				</div>
				<div class="item">
					<img src="imagens/tucano1.png" alt="Tucano" />
					<div class="carousel-caption">
						<h2 class="text-center textoAmarelo">Tucano de peito amarelo</h2>
					</div>
				</div>
				<div class="item">
					<img src="imagens/Tucano2.png" alt="Tucano" />
					<div class="carousel-caption">
						<h2 class="text-center textoAmarelo">Tucano bicando tênis</h2>
					</div>
				</div>
				<div class="item">
					<img src="imagens/arara.png" alt="Arara" />
					<div class="carousel-caption">
						<h2 class="text-center">Arara - close nas penas</h2>
					</div>
				</div>
			</div>    
		
			<a class="left carousel-control" href="#meuCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#meuCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>    

		
	</div>
</body>
</html>
