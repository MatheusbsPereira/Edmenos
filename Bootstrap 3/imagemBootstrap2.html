<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Template Bootstrap</title>
	<!-- CDN do CSS do Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CDN da jQuery 3.5.1. Tem que vir antes do javascript do Bootstrap 3 -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- CDN do JavaScript do Bootstrap 3 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style type="text/css">
  	.container {
  		border: solid 4px red;
  	}
  	p { 
      text-align: center;
      font-size: 1.6em;
      padding: 10px 0px;
      margin: 0;
      color: black;
      font-weight: bold;
      font-family: arial;
    }

    .md-cor {
      border: solid 4px black;
    }
    /*
    .margem-bot { 
    	margin-bottom: 15px;
    }
  	*/
    .row {
    	border: solid 4px blue;
    	padding: 10px;
    	/*
    	margin-left: 15px;
    	margin-right: 15px;
    	*/
    }

    .sem-pad {
    	padding-left: 0px;
    	padding-right: 0px;
    }
  </style>
</head>
<body>
	<p></p>
	<div class="container">
		<div class="row">
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
		</div>
		<div class="row">
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
			<div class="col-md-6 sem-pad"><p class="md-cor">6 colunas</p></div>
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
		</div>
		<div class="row">
			<div class="col-md-8 sem-pad"><p class="md-cor">8 colunas</p></div>
			<div class="col-md-4 sem-pad"><p class="md-cor">4 colunas</p></div>
		</div>
		<div class="row">
			<div class="col-md-2 sem-pad"><p class="md-cor">2 colunas</p></div>
			<div class="col-md-10 sem-pad"><p class="md-cor">10 colunas</p></div>
		</div>
		<div class="row">
			<div class="col-md-3 sem-pad"><p class="md-cor">3 colunas</p></div>
			<div class="col-md-6 sem-pad"><p class="md-cor">6 colunas</p></div>
		</div>
	</div>
</body>
</html>
